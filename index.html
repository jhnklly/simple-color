<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>simplecolor</title>
  <meta name='author' content='John Kelly'>
  <meta name='description' content='Simple HSL colorpicker.'>

  <link rel='stylesheet' href="simplecolor.css">

  <style>

    body, * {
      font-family: sans-serif;
      font-size: 10px;
    }

    .wrapper,
    .intro {
      display: flex;
      border: 1px solid #ddd;
      padding: 3px;
      width: 175px;
      font-family: sans-serif;
      font-size: 10px;
    }

  </style>

</head>
<body>

    <div class="wrapper">
        <div id="sc-instance"></div>
    </div>

  <div class="intro">
    <ul>
      <li>No jquery</li>
      <li>No svg</li>
      <li>Compact UI</li>
      <li>Fluid width</li>
      <li>HSL</li>
      <li>Keyboard control</li>
      <li>HTML range input controls</li>
      <li>Optionally quantized values</li>
    </ul>
  </div>

  <div id="foo-target"></div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="simplecolor.js"></script>

    <script>
        simplecolor("#sc-instance", ".intro");
    </script>

</body>
</html>
